<!--
Definition and Usage

The ::marker selector selects the marker of a list item.

This selector works on any element set to display:list-item.
-->
<!DOCTYPE html>
<html>
<head>
<style>
::marker { 
  color: red;
}
</style>
</head>
<body>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<ol>
  <li>First</li>
  <li>Second</li>
  <li>Third</li>
</ol>

</body>
</html>
